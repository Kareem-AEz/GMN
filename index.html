    <!--  icon -->
    <link rel="shortcut icon" href="aesthetics/logo.svg" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <title>Guess My Number</title>
    <meta
      name="description"
      content="Guess My Number: A fun and interactive number guessing game! Try to guess the randomly generated number between 1 and 20. Play, challenge yourself, and see how many tries it takes to win!"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="flat-shadow btn--round btn-again again">
        <svg>
          <use xlink:href="sprite.svg#again"></use>
        </svg>
      </button>
      <h1>Guess My Number...</h1>
      <p class="info">Between 1 and 20</p>
      <div class="screen">?</div>
      <p class="message">start guessing...</p>
    </header>

    <main>
      <section class="left">
        <input class="guess" type="number" placeholder="1~20" />
        <button class="flat-shadow btn--default check">Check</button>
      </section>

      <section class="right">
        <div class="item">
          <svg class="svg">
            <use xlink:href="sprite.svg#score"></use>
          </svg>
          <p class="score__text">Score: <span class="score__value">20</span></p>
        </div>

        <div class="item">
          <svg class="svg">
            <use xlink:href="sprite.svg#high_score"></use>
          </svg>
          <p class="score__text">
            Highscore: <span class="high-score__value">0</span>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>
        The flat shadow effect was inspired by
        <a target="_blank" href="https://hot.page/">Hot Page</a>.
      </p>
      <p>Check the console for shadow values.</p>
    </footer>

    <script src="script.js"></script>
    <script src="flatshado_generator.js"></script>
  </body>
</html>
